name: Build and Test Workflow

on:
  push:
    branches:
      - main

jobs:
  build_test_job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies and build
      run: npm install

    - name: Run tests
      run: npm test -- tests/test.js

    - name: Debugging Step - List Files
      run: ls -R

    - name: Debugging Step - Print Environment
      run: env
